<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'>
		<title>WiseMimes</title>
		<link rel='stylesheet' href='//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css' />
		<link rel='stylesheet' href='css/default.css' />
	</head>
	<body>
		<div id='main'>
			<div id='home' class='page'>
				<header>
					<h1>Welcome to WiseMimes 0.8 :)</h1>
				</header>
				<div class='content'>
					<div id='newgame' class='section'>
						<div id='best'></div>
						<button id='start' class='btn btn-primary btn-lg'>New Game</button>
					</div>
					<div id='results' class='section'></div>
				</div>
			</div>
			<div id='game' class='page hide'>
				<header>
					<div id='timer'></div>
					<div id='congrats'>
						<h1>New World Record</h1>
					</div>
				</header>
				<div class='content'>
					<div id='score'></div>
					<div id='countdown'></div>
					<div id='slider'></div>
				</div>
			</div>
		</div>
	</body>
	<script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js'></script>
	<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
	<script src='js/slides.js'></script>
	<script src='js/app.js'></script>
</html>
